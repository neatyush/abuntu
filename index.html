<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- taskbar -->

    <div class="taskbar">
        
        <div class="leftside">
        <a href="#"><img src="/iconpack/ubuntu.png" ></a>
        </div>

        <div class="center">
        <a href="#" class="centerDate">Mar 8 5:55</a>
        </div>

        <div class="rightside">
        <a href="#"><img src="/iconpack/wifi.png"></a>

    </div>
    </div>

    <!-- dock -->
    <div class="dock">
        <a href="#" class="docklink"><img src="iconpack/apps/about.png" class="dockapps" data-app="File Explorer"><span class="window-count">0</span></a>
        <a href="#" class="docklink"><img src="iconpack/apps/calculator.png" class="dockapps" data-app="File Explorer"><span class="window-count">0</span></a>
        <a href="#" class="docklink"><img src="iconpack/apps/calender.png" class="dockapps" data-app="File Explorer"><span class="window-count">0</span></a>
        <a href="#" class="docklink"><img src="iconpack/apps/paint.svg" class="dockapps" data-app="File Explorer"><span class="window-count">0</span></a>
        <a href="#" class="docklink" data-app="Camera">
            <img src="iconpack/camera-web.svg" class="dockapps">
            <span class="window-count">0</span>
        </a>
        
       
        <a href="#" class="docklink fileexplorer" data-app="File Explorer">
            <img src="iconpack/apps/files1.png" class="dockapps">
            <span class="window-count">0</span>
        </a>
        <a href="#" class="docklink"><img src="iconpack/apps/settings 1.png" class="dockapps"></a>
        
    </div>

  


    <script src="script.js"></script>

</body>
</html>
